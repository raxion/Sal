<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Löön</title>
	<link rel="stylesheet" href="bootstrap.css" />
	<link rel="stylesheet" href="boostrap-theme.css" />
	<link rel="stylesheet" href="styles.css" />
	<script>
	/*
		Mån-fre 18-24: 28 % påslag på grundtimlön with Bacon Strips
		Mån-fre 00-07: 42 % påslag på grundtimlön
		Lör-sön (Hela helgen): 56 % påslag på grundtimlön more... Bacon Strips
		För storhelger är det mer, men det gäller vissa tider och exakt information finns i kollektivavtalet.
	*/
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="leftDiv">
			<input id="sumWorkedTime" class="input" placeholder="sumWorkedTime"><br />
			<input id="ob1" class="input" placeholder="ob1"><br />
			<input id="ob2" class="input" placeholder="ob2"><br />
			<input id="ob3" class="input" placeholder="ob3"><br />
			<input id="ob4" class="input" placeholder="ob4"><br />
			<input id="sal" class="input" placeholder="Sal"><br />
			<input id="vacCom" class="input" placeholder="vacCom"><br />
			<input id="taks" class="input" placeholder="taks"><br />

			<button id="calculateSal" class="btn">Räkna ut</button>
		</div>
		<div id="rightDiv">
			Mån-fre 18-24: 28 % påslag på grundtimlön <br />
			Mån-fre 00-07: 42 % påslag på grundtimlön <br />
			Lör-sön (Hela helgen): 56 % påslag på grundtimlön <br />
			För storhelger är det mer, för info se kollektivavtalet <br />
		</div>
		<div id="results">
			
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
